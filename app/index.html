<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Window</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <input id="show-btn" type="checkbox" class="button-checkbox">
  <label class="button-label" for="show-btn">
    Show modal window
  </label>

  <div class="overlay"></div>

  <div class="modal-window">
    <label class="modal-window__close" for="show-btn">
      x
    </label>
    <div class="modal-window__description">In user interface design for computer applications, a modal window is a
      graphical control element subordinate to an application's main window. It creates a mode that disables the main
      window, but keeps it visible with the modal window as a child window in front of it.
    </div>
  </div>
</body>
</html>
